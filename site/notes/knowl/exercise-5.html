<p>Suppose \(a\) and \(r\) are real numbers with \(r\ne 1\text{.}\) If \(n\) is a nonnegative integer, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a + ar + \cdots + ar^n = \frac{a(r^{n+1}-1)}{r-1}.
\end{equation*}
