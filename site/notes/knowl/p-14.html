<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">disjunction</dfn> of \(P\) and \(Q\text{,}\) denoted \(P \lor Q\) and read “\(P\) or \(Q\)”, is true when \(P\) is true, \(Q\) is true, or both are true, and false otherwise. See <a class="xref" data-knowl="./knowl/table-or.html" title="Table 7: The disjunction of \(P\) and \(Q\text{.}\)">Table 7</a>.</p>
